    :root {

      --secondary-color: #6a11cb;
      --bg-light: #f8f9fa;
      --text-dark: #333;
      --input-height: 50px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      padding: 40px 30px;
      transition: all 0.3s ease;
    }

    .header-section { text-align: center; margin-bottom: 30px; }
    .header-logo-text { font-size: 14px; color: #666; font-weight: 700; margin-bottom: 5px; }
    
    .main-title {
      font-size: 26px; font-weight: 800;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    label { 
      display: block; 
      margin-bottom: 8px; 
      font-size: 14px; 
      font-weight: 700; 
      color: var(--text-dark);
      text-align: center; 
    }

    input, select {
      width: 100%; height: var(--input-height); padding: 0 15px;
      border: 2px solid #e1e5eb; border-radius: 12px;
      font-family: 'Cairo', sans-serif; font-size: 15px; font-weight: 600;
      text-align: center; background-color: #fff; transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.1); outline: none;
    }

    .readonly-field { background-color: #f0f4f8; color: #555; border-color: #dbe2e8; cursor: not-allowed; }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      background: #fafbfc;
      padding: 20px;
      border-radius: 12px;
      border: 1px dashed #ced4da;
      margin-bottom: 30px;
    }

    .full-width { grid-column: span 2; }
    .input-group { margin-bottom: 0; text-align: center; } 
    .outer-group { margin-bottom: 20px; text-align: center; }
    
    .section-divider { position: relative; text-align: center; margin: 30px 0; }
    .section-divider::before { content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: #e1e5eb; z-index: 1; }
    .section-title { position: relative; background: #fff; padding: 0 15px; color: var(--primary-color); font-weight: 700; font-size: 16px; z-index: 2; }

    .btn-main {
      width: 100%; height: 55px;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: white; border: none; border-radius: 12px;
      font-size: 18px; font-weight: 700; cursor: pointer;
      box-shadow: 0 10px 20px rgba(37, 117, 252, 0.2);
      transition: transform 0.2s; font-family: 'Cairo', sans-serif;
    }
    .btn-main:hover { transform: translateY(-2px); }

    /* تنسيق خاص لحقل رقم التعريف والكاميرا */
    #ninField { border-color: #ff6b6b; background-color: #fff5f5; }

    .input-icon-wrapper {
      position: relative;
      width: 100%;
    }
    
    .input-icon-wrapper input {
      padding-left: 45px; 
    }

    .camera-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #6a11cb;
      padding: 5px;
      z-index: 10;
      transition: all 0.2s ease;
    }

    .camera-btn:hover {
      transform: translateY(-50%) scale(1.1);
      color: #2575fc;
    }

    .scanning-loader {
      display: none;
      font-size: 13px;
      color: #2575fc;
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
    }

    /* واجهة الكاميرا الجديدة */
    .camera-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      flex-direction: column;
    }

    .camera-modal.active {
      display: flex;
    }

    .camera-header {
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .camera-header h3 {
      font-size: 18px;
      font-weight: 700;
    }

    .close-camera {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .camera-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .camera-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 400px;
      aspect-ratio: 1.586;
      border: 3px solid #2575fc;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
    }

    .overlay-corners {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 4px solid #2575fc;
    }

    .corner.top-left {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
      border-radius: 12px 0 0 0;
    }

    .corner.top-right {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 12px 0 0;
    }

    .corner.bottom-left {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 12px;
    }

    .corner.bottom-right {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 12px 0;
    }

    .overlay-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      white-space: nowrap;
    }

    .camera-controls {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .camera-control-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s;
    }

    .camera-control-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    .camera-control-btn.capture {
      width: 70px;
      height: 70px;
      background: #2575fc;
      border-color: white;
    }

    .camera-control-btn.capture:hover {
      background: #1a5fd9;
    }

    .camera-control-btn.gallery {
      background: rgba(255,193,7,0.8);
    }

    /* معاينة الصورة الملتقطة */

      display: none;
      margin-top: 10px;
      border: 2px dashed #2575fc;
      border-radius: 12px;
      padding: 10px;
      background: #f8f9fa;

    .image-preview-container.active {

    }

    .image-preview-container img {

      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .preview-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }

    .preview-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .preview-btn.retry {
      background: #ffc107;
      color: #333;
    }

    .preview-btn.retry:hover {
      background: #ffb300;
    }

    .preview-btn.cancel {
      background: #dc3545;
      color: white;
    }

    .preview-btn.cancel:hover {
      background: #c82333;
    }

    .preview-btn.process {

      color: white;
    }

      background: #218838;
    }

    }

      .full-width { grid-column: span 1; }

</head>

function formatDate(dateInput) {
  if (!dateInput) return ''; 
  let dateObj;
  if (dateInput && typeof dateInput.toDate === 'function') {
    dateObj = dateInput.toDate();
  } else {
    dateObj = new Date(dateInput);
  }
  if (isNaN(dateObj.getTime())) return dateInput; 
  const day = String(dateObj.getDate()).padStart(2, '0');
  const month = String(dateObj.getMonth() + 1).padStart(2, '0');
  const year = dateObj.getFullYear();
  return `${day}-${month}-${year}`;
}

async function openCameraModal() {
  const modal = document.getElementById('cameraModal');
  const video = document.getElementById('cameraVideo');
  
  modal.classList.add('active');
  
  try {
    const constraints = {
      video: {
        facingMode: currentFacingMode,
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    };
    
    cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = cameraStream;
  } catch (error) {
    console.error('خطأ في فتح الكاميرا:', error);
    Swal.fire('خطأ', 'لا يمكن الوصول إلى الكاميرا. يرجى التحقق من الأذونات.', 'error');
    closeCameraModal();
  }
}

function closeCameraModal() {
  const modal = document.getElementById('cameraModal');
  const video = document.getElementById('cameraVideo');
  
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
    cameraStream = null;
  }
  
  video.srcObject = null;
  modal.classList.remove('active');
}

async function switchCamera() {
  currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
  
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
  }
  
  await openCameraModal();
}

function capturePhoto() {
  const video = document.getElementById('cameraVideo');
  const canvas = document.getElementById('processingCanvas');
  const ctx = canvas.getContext('2d');
  
  // تعيين حجم Canvas بنفس حجم الفيديو
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  
  // رسم الصورة من الفيديو
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  // اقتصاص المنطقة المحددة بالإطار (منتصف الصورة)
  const frameWidth = canvas.width * 0.85;
  const frameHeight = frameWidth / 1.586;
  const frameX = (canvas.width - frameWidth) / 2;
  const frameY = (canvas.height - frameHeight) / 2;
  
  // إنشاء canvas جديد للصورة المقصوصة
  const croppedCanvas = document.createElement('canvas');
  croppedCanvas.width = frameWidth;
  croppedCanvas.height = frameHeight;
  const croppedCtx = croppedCanvas.getContext('2d');
  
  croppedCtx.drawImage(
    canvas,
    frameX, frameY, frameWidth, frameHeight,
    0, 0, frameWidth, frameHeight
  );
  
  // تحويل إلى blob
  croppedCanvas.toBlob(function(blob) {
    capturedImageBlob = blob;
    
    // عرض المعاينة
    const reader = new FileReader();
    reader.onload = function(e) {
      const previewContainer = document.getElementById('imagePreview');
      const previewImg = document.getElementById('previewImg');
      previewImg.src = e.target.result;
      previewContainer.classList.add('active');
    };
    reader.readAsDataURL(blob);
    
    // إغلاق الكاميرا
    closeCameraModal();
    
    // معالجة الصورة تلقائياً
    processCurrentImage();
  }, 'image/jpeg', 0.95);
}

async function processCurrentImage() {
  if (!capturedImageBlob) {
    Swal.fire('تنبيه', 'يرجى التقاط صورة أولاً', 'warning');
    return;
  }
  
  const statusDiv = document.getElementById('scanStatus');
  const ninInput = document.getElementById('ninField');
  
  statusDiv.style.display = 'block';
  statusDiv.style.color = "#2575fc";
  statusDiv.innerText = "⏳ جاري معالجة الصورة وتحليلها... يرجى الانتظار";

  try {
    // معالجة الصورة مسبقاً
    const processedImage = await preprocessImageAdvanced(capturedImageBlob);
    
    statusDiv.innerText = "⏳ جاري تحميل محرك التعرف على النصوص...";
    const worker = await Tesseract.createWorker('ara+eng');
    
    // المحاولة الأولى: التركيز على المنطقة الوسطى
    await worker.setParameters({
      tessedit_char_whitelist: '0123456789',
      tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
    });

    statusDiv.innerText = "⏳ جاري استخراج الرقم الوطني من البطاقة...";
    
    let { data: { text, confidence } } = await worker.recognize(processedImage);
    let match = extractNINFromText(text);
    
    // المحاولة الثانية إذا فشلت الأولى
    if (!match) {
      statusDiv.innerText = "⏳ محاولة ثانية بإعدادات مختلفة...";
      await worker.setParameters({
        tessedit_char_whitelist: '0123456789',
        tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT,
      });
      const result2 = await worker.recognize(processedImage);
      text = result2.data.text;
      confidence = result2.data.confidence;
      match = extractNINFromText(text);
    }
    
    // المحاولة الثالثة مع الصورة الأصلية
    if (!match) {
      statusDiv.innerText = "⏳ محاولة ثالثة مع الصورة الأصلية...";
      const result3 = await worker.recognize(capturedImageBlob);
      text = result3.data.text;
      confidence = result3.data.confidence;
      match = extractNINFromText(text);
    }

    await worker.terminate();

    if (match) {
      ninInput.value = match;
      statusDiv.style.color = "green";
      const confidencePercent = Math.round(confidence);
      statusDiv.innerText = `✅ تم استخراج الرقم بنجاح: ${match} (دقة: ${confidencePercent}%)`;
      setTimeout(() => { 
        statusDiv.style.display = 'none'; 
        document.getElementById('imagePreview').classList.remove('active');
      }, 5000);
    } else {
      statusDiv.style.color = "red";
      statusDiv.innerText = "❌ لم يتم العثور على رقم مكون من 18 خانة. يرجى إعادة المحاولة بصورة أوضح أو إدخال الرقم يدوياً.";
    }

  } catch (error) {
    console.error('خطأ في معالجة الصورة:', error);
    statusDiv.style.color = "red";
    statusDiv.innerText = "❌ حدث خطأ أثناء المعالجة. يرجى المحاولة مرة أخرى.";
  }
}

// دالة استخراج الرقم الوطني من النص
function extractNINFromText(text) {
  // إزالة كل المسافات والفواصل والرموز
  const cleanedText = text.replace(/[\s\-_.,\/\\|]/g, '');
  
  // البحث عن 18 رقماً متتالياً
  let match = cleanedText.match(/\d{18}/);
  if (match) return match[0];
  
  // البحث عن أطول سلسلة أرقام
  const allNumbers = cleanedText.match(/\d+/g);
  if (allNumbers && allNumbers.length > 0) {
    const longest = allNumbers.reduce((a, b) => a.length > b.length ? a : b);
    if (longest.length >= 16) {
      // إذا كان 16 أو 17 رقم، نحاول إيجاد الأرقام المفقودة
      if (longest.length === 16 || longest.length === 17) {
        // نبحث في النص الأصلي عن أرقام قريبة
        const index = text.indexOf(longest);
        if (index !== -1) {
          const before = text.substring(Math.max(0, index - 5), index).match(/\d/g);
          const after = text.substring(index + longest.length, index + longest.length + 5).match(/\d/g);
          
          let result = longest;
          if (before && before.length > 0) result = before.join('') + result;
          if (after && after.length > 0) result = result + after.join('');
          
          if (result.length >= 18) return result.substring(0, 18);
        }
      }
      return longest;
    }
  }
  
  return null;
}

// دالة معالجة الصورة المتقدمة
async function preprocessImageAdvanced(blob) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // تكبير الصورة لتحسين الدقة
        const scale = 2.5;
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        
        // التركيز على المنطقة الوسطى (حيث يوجد الرقم الوطني)
        const centerWidth = canvas.width * 0.8;
        const centerHeight = canvas.height * 0.4;
        const centerX = (canvas.width - centerWidth) / 2;
        const centerY = (canvas.height - centerHeight) / 2;
        
        const imageData = ctx.getImageData(centerX, centerY, centerWidth, centerHeight);
        const data = imageData.data;
        
        // تحسين التباين والسطوع
        for (let i = 0; i < data.length; i += 4) {
          let r = data[i];
          let g = data[i + 1];
          let b = data[i + 2];
          
          // تحويل إلى grayscale
          let gray = 0.299 * r + 0.587 * g + 0.114 * b;
          
          // زيادة التباين
          gray = ((gray - 128) * 1.5) + 128;
          
          // تطبيق threshold
          const threshold = 140;
          const value = gray > threshold ? 255 : 0;
          
          data[i] = value;
          data[i + 1] = value;
          data[i + 2] = value;
        }
        
        // إنشاء canvas جديد للصورة المعالجة
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = centerWidth;
        finalCanvas.height = centerHeight;
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.putImageData(imageData, 0, 0);
        
        finalCanvas.toBlob(function(blob) {
          resolve(blob);
        }, 'image/png');
      };
      img.onerror = reject;
      img.src = e.target.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}
